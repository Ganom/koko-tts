<!DOCTYPE html>
<!--suppress CssInvalidPseudoSelector -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koko TTS Voices</title>
    <style>
        @font-face {
            font-family: 'Expressway';
            src: url('https://fonts.cdnfonts.com/css/expressway') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Expressway', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        h1 {
            color: #ffffff;
        }

        .voice-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .voice-item {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .voice-item h2 {
            margin-top: 0;
            color: #4a90e2;
        }

        audio {
            width: 100%;
            height: 40px;
            background-color: #3a3a3a;
            border-radius: 20px;
            outline: none;
        }

        audio::-webkit-media-controls-enclosure {
            background-color: transparent;
        }

        audio::-webkit-media-controls-panel {
            background-color: #3a3a3a;
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #e0e0e0;
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            filter: invert(1) brightness(1.8);
        }

        audio::-webkit-slider-thumb,
        audio::-moz-range-thumb {
            background-color: #4a90e2;
        }

        audio::-webkit-slider-runnable-track,
        audio::-moz-range-track {
            background-color: #555;
        }
    </style>
</head>

<h1>Koko TTS Voices</h1>
